type Product {
  id: ID!
  title: String!
  price: Float!
  qty: Int!
  description: String
  category: String
}

type Query {
  getAllProducts: [Product]!
}

input NewProduct {
  title: String!
  price: Float!
  qty: Int!
  description: String
  category: String
}

type Mutation {
  createProduct(input: NewProduct): Product
}

type Subscription {
  addedProduct(title: String!): Product
}
